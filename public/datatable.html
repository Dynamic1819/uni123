        const burger = document.querySelector('#burger');
        const cross = document.querySelector('#cross');

        function showMenu(){
        if(menu.classList.contains('hidden')){
            menu.classList.remove('hidden');
            burger.classList.add('hidden');
            cross.classList.remove('hidden');
        }
        else{
