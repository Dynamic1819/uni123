        <div class="mt-24 mx-4">
            <div>
                <!-- Breadcrumb-->
                <nav class="px-5 py-3 text-gray-800 w-full">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3 w-full">
                    <li class="inline-flex items-center">
                        <a href="#" class="inline-flex items-center text-[11px] md:text-sm font-medium text-gray-500 hover:text-black">

                        Home
                        </a>

                    <li class="inline-flex items-center">
                        <a href="uploadingEvent.html" class="inline-flex items-center text-sm font-medium text-gray-400 hover:text-black">
                        <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <span class="ml-1 text-[11px] md:text-sm font-medium md:ml-2">Events</span>
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                        <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <span class="ml-1 text-[11px] md:text-sm font-medium md:ml-2 text-gray-400">Create</span>
                        </div>
                    </li>
                    </ol>
                </nav>
            </div> 
            <main class="ml-4">
                <form action="">
                      <div class="grid md:grid-cols-2 md:gap-6">
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="event_title" id="event_title" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required>
                            <label for="event_title" class="peer-focus:font-medium absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Event Title</label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="event_author" id="event_author" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required>
                            <label for="event_author" class="peer-focus:font-medium absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Event Author</label>
                        </div>
                      </div>
                      <div class="relative z-0 w-full mb-6 group">
                          <label class="block mb-2 text-lg font-medium text-gray-900" for="multiple_files">Images</label>
                          <input class="block w-full text-sm text-gray-900 cursor-pointer bg-gray-200 focus:outline-none" id="multiple_files" type="file" multiple>
                      </div>
                    <div class="relative z-0 w-full mb-6 group">
                        <label class="block mb-2 text-lg font-medium text-gray-900" for="summernote">Contents</label>
                        <div id="summernote" class="max-w-xs"></div>
                    </div>
                      <div class="flex items-center my-4">
                        <input id="publish" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                        <label for="publish" class="ml-2 text-sm font-medium text-gray-900">Published</label>
                    </div>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
                </form>
  
            </main>
        </div>
    </div>

    <script>
          $(document).ready(function() {
              $('#summernote').summernote({height: 250,});
          });

          //   Burger menu
        const menu = document.querySelector('#menu');
        const burger = document.querySelector('#burger');
        const cross = document.querySelector('#cross');

        function showMenu(){
        if(menu.classList.contains('hidden')){
            menu.classList.remove('hidden');
            burger.classList.add('hidden');
            cross.classList.remove('hidden');
        }
        else{
            menu.classList.add('hidden');
            burger.classList.remove('hidden');
            cross.classList.add('hidden');
        }
        }
        
    </script>
</body>
